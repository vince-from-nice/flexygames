# Tutorial
tutorial.title=Tutorial for FlexyGames 
tutorial.body=\
<ol>\n\
<li><b>Les managers créent la session</b> (si possible une ou deux semaines à l’avance).</li>\n\
Dans la foulée ils doivent également inviter les joueurs : généralement l'ensemble des réguliers, mais en cas de manque de joueurs ils peuvent éventuellement iniviter également les touristes, voir même des joueurs non membre de l'équipe</li>\n\
<li><b>Les joueurs donnent leur disponibilité : Forfait ou Disponible</b>. </li>\n\
Dans l'esprit de FlexyGames ils doivent le faire sans faire attention au nombre de joueurs déjà disponibles car ça sera ensuite aux managers de faire le tri.</li>\n\
<li><b>Un peu avant la session les managers font le tri sur les joueurs “Disponibles”</b>.</li>\n\
Au moins la veille dans l’idéal, ils doivent mettre à jour le statut des joueurs à :<br>\n\
- <i>Accepté</i> : le joueur est alors tenu de venir à la session sous peine de rasage intégral.<br>\n\
- <i>Refusé</i> : généralement parce qu’il y a déjà trop de monde ou parce que le manager considère qu'il ne le mérite pas.<br>\n\
- <i>Liste d’attente</i> : plus "soft" que <i>Refusé</i> (ça permet que le joueur reste mobilisé et prenne ses affaires en cas de désistement de dernière minute d’un joueur accepté).<br>\n\
</li>\n\
<li><b>Après la session les managers doivent remettre à jour le statut des joueurs des joueurs qui avait été Acceptés</b> :<br>\n\
- <i>Présent</i> : bien, le joueur est venu à la session.<br>\n\
- <i>Absent</i> : pas bien, le joueur n'est pas venu à la session<br>\n\
Si un joueur est venu alors qu'il n'avait pas été <i>Accepté</i>, il faut alors mettre son statut à <i>Incrusté</i> (évidemment se mettre <i>Disponible</i> à la dernière minute n'est pas une excuse valide).<br>\n\
Enfin les managers peuvent éventuellement remplir la feuille de match (avec les équipes, buteurs..) mais ça c’est du bonus, c'est juste pour les stats ;p<br>\n\
</li>\n\
</ol>\n

