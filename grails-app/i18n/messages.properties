# Features pages
features.title=Features
features.title.current=Current features
features.title.future=Next features
features.currentFeaturesList=<ul> \
<li>Les joueurs invités aux session peuvent mettre à jour leur disponibilité à tout moment (un peu comme Doodle mais en mieux).</li> \
<li>Invitation automatiques des joueurs des équipes concernées par la session (si celui ci est marqué comme <i>Régulier</i>).</li> \
<li>Tant qu'un joueur n'a pas donné sa disponibilité il est gentillement spammé (par mail et bientôt par SMS).</li>\n\
<li>Même s'il n'est pas invité un joueur peut quand même rejoindre une session, sa participation sera acceptée ou refusée par l'un des managers.</li>\
<li>Les managers peuvent envoyer des messages à l'ensemble des joueurs de la session ou à certains joueurs en particuliers.</li> \
<li>Feuille de match pour sauvegarder la répartition des joueurs et des actions pour chacune des sessions/sets.</li> \
<li>Possiblité de voter afin de désigner l'homme du match.. ainsi que le boulet du match ! :)</li> \
<li>Possiblité de laisser des commentaires et donc plus besoin de mailing list ou de forum.</li> \
<li>Statistiques de base par joueur (participations, victoires, actions, votes, etc.)</li>\
<li>Statistiques de base par équipe (classement des membres par nombre de participations, actions, ratio de victoires, etc)</li>\
<li>Les groupes de sessions peuvent être privés : seuls les membres des équipes concernées pourront voir leurs sessions.</li> \
<li>Exportation du calendrier dans un format standard (iCal)</li>\
<li>Affichage de la météo si la session est dans moins de 3 jours</li>\
</ul>
features.futureFeaturesList=<ul> \
<li>Génération de stats "en veux tu en voilà" !</li>\
<li>Possibilité pour les managers d'alerter les joueurs par SMS en plus des mails</li>\
<li>Intégration avec <a src="http://footasie.free.fr/">FootASIE</a> (utile) et avec FlexyGallery/FlexyMap (moins utile)</li>\
<li>Développement d'applications clientes pour iOS et Android ! :)</li>\
</ul>

# About page
about.title=About 
about.text1=FlexyGames is web site developped with the <a target="_blank" href="#http://groovy.codehaus.org/">Groovy</a> language and with the <a target="_blank" href="https://grails.org">Grails</a> framework.
about.text2=Since november 2014 it's a <a target="_blank" href="http://en.wikipedia.org/wiki/Free_software">free sofware</a> (<a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html">GPLv2</a> lisense), the sources are available on GitHub : <a target="_blank" href="https://github.com/vince-from-nice/flexygames">https://github.com/vince-from-nice/flexygames</a> .
about.text3=If you want to help you can use the <a href="site/contact">contact form</a>.


