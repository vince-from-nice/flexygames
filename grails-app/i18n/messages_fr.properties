# MyPlanning page
myPlanning.title=Mon agenda
myPlanning.text1=Votre agenda, contenant l'ensemble des sessions de vos équipes, est exportable au format <a href="http://fr.wikipedia.org/wiki/ICalendar">iCalendar</a>, standard d'Internet.
myPlanning.text2=Vous pouvez ainsi l'importer facilement dans votre calendrier en-ligne (comme Google Calendar), dans votre logiciel préféré (MS Outlook, Lotus Notes, etc) ou même dans votre smartphone !
myPlanning.text3=Pour cela vous devez copier/coller le lien suivant dans votre logiciel/service de calendrier :
myPlanning.text4=Attention, les sessions qui sont visibles dans votre calendrier sont seulement celles pour lesquelles votre statut est : \
<ul>\
<li><b>Sessions dans le futur</b> : <i>En attente</i>, <i>Disponible</i>, <i>Accepté</i> ou <i>Liste d'attente</i> (les sessions pour lesquelles vous êtes <i>Forfait</i> ou <i>Refusé</i> ne seront donc pas affichées).</li>\
<li><b>Sessions dans le passé</b> : <i>Présent</i> ou <i>En retard</i> ou <i>Incrusté</i> (les sessions pour lesquelles vous êtes <i>Absent</i> ne seront pas affichées, ce qui est plutôt logique).</li>\
</ul>

