myAccount.membershipExplanation.text=Que ça soit pour les matchs et pour les entraînements vous pouvez choisir entre le statut de <i>Régulier</i> ou de <i>Touriste</i>, voici la différence :<br>\
<ul>\
<li>Si vous êtes <i>Régulier</i>, vous serez invité automatiquement aux sessions de l'équipe. Bien sûr libre à vous d'accepter ou de refuser les invitations.</li>\
<li>Si vous êtes <i>Touriste</i>, vous ne serez pas invité automatiquement, et ça sera à vous de rejoindre manuellement les sessions auxquelles vous voulez participer (un manager peut éventuellement vous inviter s'il manque des joueurs).</li>\
</ul>
