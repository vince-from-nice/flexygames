about.text2=Depuis novembre 2014 c'est un <a target="_blank" href="http://fr.wikipedia.org/wiki/Logiciel_libre">logiciel libre</a> (licence <a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html">GPLv2</a>), les sources sont disponibles sur GitHub : <a target="_blank" href="https://github.com/vince-from-nice/flexygames">https://github.com/vince-from-nice/flexygames</a> .
about.text3=Si vous voulez participer au projet en proposant vos compétences de développeur ou de webdesigner vous pouvez utiliser le <a href="site/contact">formulaire</a> de contact.

